<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="content">
                <h1>Magic 8 Ball</h1>
                <form id="magic8ball-form" onsubmit="return false;">
                    <label for="question">Ask a Yes/No Question:</label>
                    <input type="text" id="question" name="question" required>
                    <button type="button" onclick="main()">Ask</button>
                </form>
                <div id="answer"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
